<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generator Invoice</h1>

    <div class="form-container">
        <label for="date">Tanggal:</label>
        <input type="date" id="date" required>

        <label for="billTo">Ditagihkan Kepada:</label>
        <input type="text" id="billTo" placeholder="Nama Klien" required>

        <label for="service">Layanan:</label>
        <input type="text" id="service" placeholder="Jenis Layanan" required>

        <label for="workHour">Jam Kerja:</label>
        <input type="number" id="workHour" placeholder="Jam Kerja" required>

        <label for="rate">Tarif (per jam):</label>
        <input type="number" id="rate" placeholder="Tarif" required>

        <label for="dp">DP:</label>
        <input type="number" id="dp" placeholder="Down Payment" required>

        <button onclick="generateInvoice()">Buat Invoice</button>
    </div>

    <div id="invoice" style="display: none;">
        <img src="images/bg.png" alt="background" class="background">
        <h2>INVOICE</h2>
        <p>Tanggal: <span id="invoiceDate"></span></p>
        <p>Ditagihkan Kepada: <span id="invoiceBillTo"></span></p>

        <table>
            <tr>
                <th>Layanan</th>
                <th>Jam Kerja</th>
                <th>Tarif</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td><span id="invoiceService"></span></td>
                <td><span id="invoiceWorkHour"></span></td>
                <td>Rp <span id="invoiceRate"></span></td>
                <td>Rp <span id="invoiceSubtotal"></span></td>
            </tr>
        </table>

        <p>DP: Rp <span id="dpAmount"></span></p>
        <p>Sisa: Rp <span id="remainingAmount"></span></p>
        <p>Status: Belum Lunas</p>

        <button onclick="downloadPDF()">Unduh PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
