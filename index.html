<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Invoice Generator</h1>

    <!-- Formulir Input untuk Invoice -->
    <div class="form-container">
        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="billTo">Bill to:</label>
        <input type="text" id="billTo" placeholder="Client Name" required>

        <label for="service">Service:</label>
        <input type="text" id="service" placeholder="Service Type" required>

        <label for="workHour">Work Hour:</label>
        <input type="number" id="workHour" placeholder="Work Hour" required>

        <label for="rate">Rate (per hour):</label>
        <input type="number" id="rate" placeholder="Rate" required>

        <label for="dp">DP:</label>
        <input type="number" id="dp" placeholder="Down Payment" required>

        <button onclick="generateInvoice()">Generate Invoice</button>
    </div>

    <!-- Tampilan Invoice -->
    <div id="invoice" style="display: none; width: 210mm; height: 297mm; position: relative; font-family: Arial, sans-serif;">
        <img src="images/bg.png" alt="background" class="background">
        
        <!-- Konten Invoice -->
        <h2>INVOICE</h2>
        <p>Date: <span id="invoiceDate"></span></p>
        <p>Bill to: <span id="invoiceBillTo"></span></p>

        <table>
            <tr>
                <th>Service</th>
                <th>Work hour</th>
                <th>Rate</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td><span id="invoiceService"></span></td>
                <td><span id="invoiceWorkHour"></span></td>
                <td>Rp <span id="invoiceRate"></span></td>
                <td>Rp <span id="invoiceSubtotal"></span></td>
            </tr>
        </table>

        <p>DP: Rp <span id="dpAmount"></span></p>
        <p>Sisa: Rp <span id="remainingAmount"></span></p>
        <p>Status: Belum Lunas</p>

        <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
